<div class="note-wrapper">
  <div class="note-area" #noteArea>
    <textarea [(ngModel)]="noteContent" pInputTextarea (input)="valueChanged()" class="custom-textarea" #textArea
      placeholder="Start typing here..."></textarea>
  </div>
  <div class="bottom-float">
    <div class="md" *ngIf="extension === 'md'">
      <button class="app-button" appTooltip="Edit Mode"><i data-feather="edit-3" class="icon"></i></button>
      <button class="app-button" appTooltip="View Mode"><i data-feather="eye" class="icon"></i></button>
      <button class="app-button" appTooltip="Combined Mode"><i data-feather="columns" class="icon"></i></button>
    </div>
    <div class="stats">
      <div class="stat">
        <p class="name">Words</p>
        <p class="value">{{ wordCount }}</p>
      </div>
      <div class="stat">
        <p class="name">Characters</p>
        <p class="value">{{ charCount }}</p>
      </div>
    </div>
  </div>

</div>
