<div class="note-wrapper">
    <div class="note-area">
      <div class="editor-preview">
        <div *ngFor="let line of lines; let i = index" 
             [innerHTML]="line.selected ? line.raw : line.rendered"
             contenteditable="true"
             (focus)="selectLine(i)"
             (blur)="updateLineContent(i)"
             (keydown.enter)="insertLine(i, $event)"
             (input)="updateRawContent($event, i)" #lineDiv>
        </div>
      </div>
    </div>
  </div>
