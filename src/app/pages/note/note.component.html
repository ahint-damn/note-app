<div class="note-wrapper">
    <div class="toolbar">
        <button (click)="goBack()"><i data-feather="arrow-left" class="icon"></i></button>
    </div>
    <div class="note-area">
        <textarea [(ngModel)]="noteContent" (ngModelChange)="saveNote()" rows="10" cols="50"></textarea>
    </div>
</div>
