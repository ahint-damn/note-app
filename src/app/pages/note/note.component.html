<div class="note-wrapper">
  <div class="note-area" #noteArea>
    <textarea [(ngModel)]="noteContent" pInputTextarea (input)="valueChanged()" class="custom-textarea"></textarea>
  </div>
  <div class="note-stats" #stats>
    <div class="stats">
      <div class="stat">
        <p class="name">Words</p>
        <p class="value">{{ wordCount }}</p>
      </div>
      <div class="stat">
        <p class="name">Characters</p>
        <p class="value">{{ charCount }}</p>
      </div>
    </div>
  </div>
</div>
